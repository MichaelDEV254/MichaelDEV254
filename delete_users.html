    <body style="zoom:70%">
            <h1 style="color:magenta;zoom:50%" class="display 1 text-center"><span id="time"> </span></h1>
            <script>   `use strict`
var datetime = new Date();
console.log(datetime);
document.getElementById("time").textContent = datetime; //it will print on html page </script>
            <h4 class="display 4" style="text-align: center;color:magenta;font-size:50px">Delete Users</h4>
 <section class="row" style=";
   border-radius: 15px;
  background-repeat: no-repeat;
background-size: 100% 100%;
  padding: 5px;
  width: 50%;
  height: fit-content;margin:0 auto; ">
     <div class="alert alert-info alert-dismissible fade show bg-success"role="alert" style="border-radius:15px">
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <p style="font-size:30px;" class="text-center text-light">{{ message }}</p>
         <p style="font-size:30px;" class="text-center text-light">{{ error }}</p>
          </div>
            <div class="col-md-12" style="margin: auto;">
                 {%  for users in All_Users  %}
          <div class="card d-flex p-5 bg-light  m-auto mb-3" style="margin-top:60px;margin-left:60px;margin-right:60px;background-image: linear-gradient(white,white,white);border-radius: 15px;">
              <section class="row">

                  <div class="col-md-8 col-8 m-auto  text-center " style="width:100%">
                      <div class="card m-auto  bg-light text-center" style="width:50%">
                          {{users[21]}}
                      </div>
                      <ul class=" text-center " type="none">
                          <h3 class="display-6 text-center " style="color:magenta">Skills</h3>
                          <li><span></span> &nbsp; {{users[6]}}</li>
                          <li><span></span> &nbsp; {{users[7]}}</li>
                          <li><span></span> &nbsp; {{users[8]}}</li>
                      </ul>
                      <h3 class="display-6 text-center " style="color:magenta">Active since</h3>
                      {{users[2]}}
                      <h3 class="display-6 text-center " style="color:magenta">Website</h3>

                      <samp>{{users[4]}}</samp> <br>
                      <a href="/single_item/{{users[21]}}" class="buy-btn m-auto d-flex btn-sm">View profile</a> <br>
                  </div>
<!-- <p class="text-center" style="font-size:20px;color:red">Enter Admin Password To delete this User</p>-->
                  <div class="col-md-4 col-4 m-auto text-center" style="width:100%">
                      <div class="card m-auto d-flex" style="height:48px;width:35%">
                          <form action="" method="post">
                              <input type="password" name="a_password" id="" required  style="border-radius: 15px;-webkit-text-fill-color: magenta;" class="form-control bg-light text-center" placeholder="Enter Password">
                              <button type="submit" class="buy-btn m-auto d-flex btn-sm" style="zoom:70%;color:red;font-size:20px" >Delete User</button>
                              <input type="text" name="username" id="user" readonly hidden="hidden" required style="border-radius: 15px;-webkit-text-fill-color: magenta;" class="form-control bg-light text-center" placeholder="Enter Username" value="{{users[21]}}"><br>

                          </form>
                      </div>
                  </div>

              </section>

            </div>
          {% endfor %}
            </div>
        </section>

  {% include 'footer.html'%}
