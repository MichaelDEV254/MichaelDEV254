    <script type="text/javascript">
            function message(){
                var d=new Date();
                time=d.getTime()
                if(time <=11){
                    document.write("Good Morning")
                } else if(time<16){
                    document.write("Good Afternoon")
                } else {
                    document.write("Good Evening")
                }
            }
        </script>

    .buy-btn{
    transition:2s 0.5s all linear;

    .navbar-brand{
    animation: shake 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;

    0%,10%{

    }
    20%,30%{
        transform: rotateZ(5deg);

        }
    40%,50%{
        transform: rotateZ(-5deg);

}
