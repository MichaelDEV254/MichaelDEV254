    <body style="zoom:70%" class="bg-light">
     <nav class="navbar navbar-expand-lg navbar-light" style="zoom:90%" id="nav">
    <a class="navbar-brand text-bold" href="/signup"  style="font-family:harrington;font-size:70px;color:magenta">Jobs Only</a>
</nav>
        <!-- create a form for entering the details -->
        <br><br><br>
        <section class="row bg-light" style="
   border-radius: 15px;
  padding: 20px; 
  width: 60%;
  height: fit-content;margin:0 auto; ">
            <h3 class="text-center" style="text-align: center;color:magenta">Signup With us Now</h3>
                <span class="text-warning">{{Success}}</span>
<!--                <span class="text-warning">{{error}}</span>-->
<!--                <span class="text-warning">{{message}}</span>-->
          <div class="alert alert-info alert-dismissible fade show bg-danger"role="alert" style="border-radius:15px;height:fit-content">
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>

         <p style="font-size:30px;" class="text-center text-light">{{ error1 }}</p>
              <p style="font-size:30px;" class="text-center text-light">{{ error2 }}</p>
              <p style="font-size:30px;" class="text-center text-light">{{ error3 }}</p>
              <p style="font-size:30px;" class="text-center text-light">{{ error4 }}</p>

          </div>
            <div class="col-md-12 col-12" style="margin: auto;background-color:whitesmoke;">
                <form action="" method="post">
                    <span class="text-danger">{{error1}}</span>
                    <span class="text-danger">{{error7}}</span>
                    <input type="text" name="username" placeholder="Enter Username" class="form-control bg-light"
                        style="border-radius: 15px;-webkit-text-fill-color: magenta;" required><br>
                    <span class="text-danger">{{error2}}</span>
                    <input type="email" required name="user_email" placeholder="Enter email" class="form-control bg-light"
                        style="border-radius: 15px;-webkit-text-fill-color: magenta;"><br>
                    <span class="text-danger">{{error4}}</span>
                    <input type="password" required name="user_password" placeholder="Enter password" class="form-control bg-light"
                        style="border-radius: 15px;-webkit-text-fill-color: magenta;"><br>
                    <span class="text-danger">{{error5}}</span>
                    <input type="password" required name="confirm_password" placeholder="confirm your password"
                        class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta"><br>
                    <span class="text-danger">{{error3}}</span>
                    <input type="number" name="user_phone" required placeholder="Enter Phone e.g +254..." class="form-control bg-light"
                        style="border-radius: 15px;-webkit-text-fill-color: magenta;"><br>
                    <input type="text" name="recovery_quiz" required placeholder="Enter Recovery Question" class="form-control bg-light"
                        style="border-radius: 15px;-webkit-text-fill-color: magenta;"><br>
                    <input type="text" name="recovery_ans" required placeholder="Enter Answer" class="form-control bg-light"
                        style="border-radius: 15px;-webkit-text-fill-color: magenta;"><br>
                    <span class="text-danger">{{error6}}</span>
                    <input type="text" name="confirm_recovery_ans" required placeholder="Confirm Recovery Answer" class="form-control bg-light"
                        style="border-radius: 15px;-webkit-text-fill-color: magenta;"><br>
                    <input type="number" name="user_pay" required placeholder="Enter your avarage pay per hour"
                        class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta"><br>
                    <textarea name="user_bio" id="" required cols="30" rows="10" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta" placeholder="Enter Bio (200 words max)" maxlength="200"></textarea>
                    <hr>
                    <input type="text" name="user_location" required placeholder="Enter Your location" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" >
                    <hr>
                    <input type="text" name="user_website_link" required placeholder="Enter Your Website Link(if none, enter none)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" >
                    <hr>
                    <h3 class="" style="text-align: center;color:magenta">Enter Your skills in Order of priority</h3>
                    <input type="text" name="user_skill_1" required placeholder="First skill" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_2" placeholder="second skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_3" placeholder="third skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_4" placeholder="fourth skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_5" placeholder="fifth skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_6" placeholder="sixth skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_7" placeholder="sevenht skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_8" placeholder="eighth skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_9" placeholder="nineth skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>
                    <input type="text" name="user_skill_10" placeholder="tenth skill(optional)" class="form-control bg-light" style="border-radius: 15px;-webkit-text-fill-color: magenta;" ><br>

                    <input type="submit" value="Create Account" class="buy-btn m-auto">
                      <br>
                    <a href="/signin" type="button" class="buy-btn m-auto " >Log In</a>

                </form>
            </div>
        </section>
        <br><br><br><br><br><br><br><br>
